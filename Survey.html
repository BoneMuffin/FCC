<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Random Survey</h1>
        <p id="description" class="description">
          It'll just take a minute!
        </p>

      <form id="survey-form">
        <div class="form-wrapper">
          <label id="name-label" for="name">Name</label>
        <input
        name="name"
        type="text"
        id="name"
        placeholder="Enter your name"
        required
        />
</div>

<div class="form-wrapper">
  <label id="number-label" for="number">Age</label>
  <input
  name="age"
  type="number"
  id="number"
  min="15"
  max="85"
  placeholder="How old are you?"
  required
  />

<div class="form-wrapper">
  <label id="email-label" for="email?">Email</label>
  <input
  name="email"
  type="email"
  id="email"
  placeholder="Please enter your email"
  required
  />

<div class="form-wrapper">
  <p>What type of cat do you like the most?</p>
  <option disabled selected value>Pick your favorite!</option>
  <select id="dropdown" name="cats" class="form-wrapper" required>
    <option value="evil-cats">Evil cats</option>
    <option value="goofy">Goofy cats</option>
    <option value="cuddly">Cuddly cats</option>
   <option value="other">Other</option>
 </select>
  </div>

<div class="form-wrapper">
  <p> Do you like the site so far?</p>
  <input
  name="opinion"
  value="boring"
  type="radio"
  checked

 <div class="form-wrapper">

            <span class="clue">(Can pick more than one answer)</span>
          </p>

<label>

   >They can be great friends</input></label>

   <label>
     <input class="form-inputs"
     name="opinion"
     type="checkbox"
     value="cuddle"
     >Cats are excellent nap partners</input></label>
</div>

<div class="form-wrapper">
  <p>What type of content would  you like to see in the future?</p>
  <textarea
  id="suggestion"
  type="text"
  name="leave-suggestion"
  placeholder="Leave a suggestion!"
  ></textarea>
  </div>

  <div class="form-wrapper">
    <button type="submit" id="submit"> Submit</button>
            </div>
      </form>
    </div>
  </body>
</html>
